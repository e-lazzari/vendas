<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Vinho</title>
  <style>
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .active {
      background-color: #4CAF50;
      color: white;
    }
    .hidden {
      display: none;
    }
    label, input {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Escolha o tipo de cliente:</h2>
  <button id="btnConsumidor">Consumidor Final</button>
  <button id="btnAtacado">Atacado</button>

  <div id="formulario" class="hidden">
    <div id="formConsumidor" class="hidden">
      <label for="caixasConsumidor">Quantidade de caixas (mínimo 1):</label>
      <input type="number" id="caixasConsumidor" min="1">
      <label for="tipoVinho">Tipo de vinho:</label>
      <select id="tipoVinho">
        <option value="Tinto Suave">Tinto Suave</option>
        <option value="Tinto Seco">Tinto Seco</option>
        <option value="Branco Suave">Branco Suave</option>
        <option value="Branco Seco">Branco Seco</option>
      </select>
    </div>

    <div id="formAtacado" class="hidden">
      <p><strong>Informe a quantidade desejada de caixas (acima de 5) para compra em atacado para melhor conseguir te atender:</strong></p>
      <label for="caixasAtacado">Quantidade de caixas:</label>
      <input type="number" id="caixasAtacado" min="5">
    </div>

    <button id="enviarWhatsApp">Enviar pelo WhatsApp</button>
  </div>

  <script>
    const btnConsumidor = document.getElementById('btnConsumidor');
    const btnAtacado = document.getElementById('btnAtacado');
    const formConsumidor = document.getElementById('formConsumidor');
    const formAtacado = document.getElementById('formAtacado');
    const formulario = document.getElementById('formulario');
    const enviarWhatsApp = document.getElementById('enviarWhatsApp');

    let tipoCliente = "";

    btnConsumidor.addEventListener('click', () => {
      tipoCliente = "consumidor";
      btnConsumidor.classList.add("active");
      btnAtacado.classList.remove("active");
      formulario.classList.remove("hidden");
      formConsumidor.classList.remove("hidden");
      formAtacado.classList.add("hidden");
    });

    btnAtacado.addEventListener('click', () => {
      tipoCliente = "atacado";
      btnAtacado.classList.add("active");
      btnConsumidor.classList.remove("active");
      formulario.classList.remove("hidden");
      formAtacado.classList.remove("hidden");
      formConsumidor.classList.add("hidden");
    });

    enviarWhatsApp.addEventListener('click', () => {
      const numeroDestino = '5599999999999'; // Substitua pelo número correto
      let msg = "Olá, gostaria de fazer um pedido de vinho!\n";

      if (tipoCliente === "consumidor") {
        const caixas = parseInt(document.getElementById('caixasConsumidor').value);
        const tipoVinho = document.getElementById('tipoVinho').value;

        if (isNaN(caixas) || caixas < 1) {
          alert("Para consumidor final, a quantidade mínima é 1 caixa.");
          return;
        }

        msg += `Tipo de cliente: Consumidor Final\n`;
        msg += `Quantidade de caixas: ${caixas}\n`;
        msg += `Tipo de vinho: ${tipoVinho}\n`;

      } else if (tipoCliente === "atacado") {
        const caixasAtacado = parseInt(document.getElementById('caixasAtacado').value);

        if (isNaN(caixasAtacado) || caixasAtacado < 5) {
          alert("A quantidade mínima para atacado é 5 caixas.");
          return;
        }

        msg += `Tipo de cliente: Atacado\n`;
        msg += `Quantidade de caixas: ${caixasAtacado}\n`;
      }

      const url = `https://api.whatsapp.com/send?phone=${numeroDestino}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
