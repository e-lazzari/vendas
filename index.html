<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedido de Vinhos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .intro {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 16px;
      color: #444;
      text-align: center;
    }

    .escolha {
      max-width: 500px;
      margin: 0 auto 30px;
      text-align: center;
    }

    .escolha button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .escolha button:hover {
      background-color: #0056b3;
    }

    form {
      display: none;
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      color: #555;
    }

    .vinhos-mistura {
      display: none;
    }

    button.enviar {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button.enviar:hover {
      background-color: #218838;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }

      h1 {
        font-size: 22px;
      }

      .intro {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à nossa vinícola!</h1>
  <div class="intro">
    Temos vinhos de mesa de excelente qualidade.<br>
    <strong>Pedido mínimo: 1 caixa (12 garrafas).</strong><br><br>
    Escolha abaixo sua opção:
  </div>

  <div class="escolha">
    <button onclick="escolher('consumidor')">Sou consumidor final</button>
    <button onclick="escolher('atacado')">Quero comprar no atacado (5 caixas ou mais)</button>
  </div>

  <form id="pedidoForm">
    <input type="hidden" id="tipoCliente" name="tipoCliente" value="">

    <label>Nome:
      <input type="text" name="nome" required>
    </label>

    <label>CPF:
      <input type="text" name="cpf" required>
    </label>

    <label>CEP:
      <input type="text" name="cep" required>
    </label>

    <fieldset>
      <legend>Endereço</legend>
      <label>Bairro:
        <input type="text" name="bairro" required>
      </label>
      <label>Rua:
        <input type="text" name="rua" required>
      </label>
      <label>Complemento:
        <input type="text" name="complemento">
      </label>
    </fieldset>

    <label>
      <input type="checkbox" id="misturar" name="misturar">
      Quero misturar os vinhos
    </label>

    <div id="vinhosMistura" class="vinhos-mistura">
      <fieldset>
        <legend>Escolha a quantidade de cada tipo (múltiplos de 12)</legend>
        <label>Vinho Tinto Suave:
          <input type="number" name="tintoSuave" min="0" value="0">
        </label>
        <label>Vinho Tinto Seco:
          <input type="number" name="tintoSeco" min="0" value="0">
        </label>
        <label>Vinho Branco Suave:
          <input type="number" name="brancoSuave" min="0" value="0">
        </label>
        <label>Vinho Branco Seco:
          <input type="number" name="brancoSeco" min="0" value="0">
        </label>
      </fieldset>
    </div>

    <div id="caixasInteiras">
      <label>Quantidade de caixas:
        <input type="number" name="caixas" min="1" value="1">
      </label>
    </div>

    <button type="submit" class="enviar">Enviar pedido pelo WhatsApp</button>
  </form>

  <script>
    const misturarCheckbox = document.getElementById("misturar");
    const vinhosDiv = document.getElementById("vinhosMistura");
    const caixasDiv = document.getElementById("caixasInteiras");
    const pedidoForm = document.getElementById("pedidoForm");
    const tipoClienteInput = document.getElementById("tipoCliente");

    misturarCheckbox.addEventListener("change", function () {
      vinhosDiv.style.display = this.checked ? "block" : "none";
      caixasDiv.style.display = this.checked ? "none" : "block";
    });

    function escolher(tipo) {
      tipoClienteInput.value = tipo;
      pedidoForm.style.display = "block";
      window.scrollTo({ top: pedidoForm.offsetTop, behavior: "smooth" });
    }

    pedidoForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const tipoCliente = tipoClienteInput.value;
      const nome = this.nome.value;
      const cpf = this.cpf.value;
      const cep = this.cep.value;
      const bairro = this.bairro.value;
      const rua = this.rua.value;
      const complemento = this.complemento.value;
      const numeroDestino = "555409798";

      let msg = `Novo pedido (${tipoCliente === "atacado" ? "ATACADO" : "CONSUMIDOR FINAL"}):\n`;
      msg += `Nome: ${nome}\nCPF: ${cpf}\nCEP: ${cep}\nBairro: ${bairro}\nRua: ${rua}\nComplemento: ${complemento}\n`;

      if (misturarCheckbox.checked) {
        const tintoSuave = parseInt(this.tintoSuave.value) || 0;
        const tintoSeco = parseInt(this.tintoSeco.value) || 0;
        const brancoSuave = parseInt(this.brancoSuave.value) || 0;
        const brancoSeco = parseInt(this.brancoSeco.value) || 0;
        const total = tintoSuave + tintoSeco + brancoSuave + brancoSeco;

        if (total === 0 || total % 12 !== 0) {
          alert("O total de garrafas deve ser múltiplo de 12.");
          return;
        }

        msg += `Pedido com mistura:\n`;
        msg += `- Tinto Suave: ${tintoSuave}\n- Tinto Seco: ${tintoSeco}\n- Branco Suave: ${brancoSuave}\n- Branco Seco: ${brancoSeco}\n`;
        msg += `Total: ${total} garrafas\n`;
      } else {
        const caixas = parseInt(this.caixas.value);
        if (isNaN(caixas) || caixas < 1) {
          alert("Pedido mínimo é de 1 caixa.");
          return;
        }
        msg += `Pedido de ${caixas} caixa(s) (${caixas * 12} garrafas)\n`;
      }

      const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
