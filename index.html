<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Vinhos</title>
  <style>
    .hidden { display: none; }
    button { margin: 5px; padding: 10px 20px; }
    .selected { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h2>Faça seu pedido</h2>

  <div>
    <button id="btnConsumidor">Consumidor Final</button>
    <button id="btnAtacado">Atacado</button>
  </div>

  <form id="formulario">
    <div id="opcaoConsumidor" class="hidden">
      <label for="caixasConsumidor">Quantidade de caixas (mínimo 1, máximo 5):</label>
      <input type="number" id="caixasConsumidor" min="1" max="5" required><br>

      <label for="tipoVinho">Tipo de vinho:</label>
      <select id="tipoVinho">
        <option value="Tinto Suave">Tinto Suave</option>
        <option value="Tinto Seco">Tinto Seco</option>
        <option value="Branco Suave">Branco Suave</option>
        <option value="Branco Seco">Branco Seco</option>
      </select>
    </div>

    <div id="opcaoAtacado" class="hidden">
      <p><strong>Informe a quantidade desejada de caixas (acima de 5) para compra em atacado para melhor conseguir te atender:</strong></p>
      <label for="caixasAtacado">Quantidade de caixas:</label>
      <input type="number" id="caixasAtacado" min="6" required><br>
    </div>

    <br>
    <button type="submit">Enviar pelo WhatsApp</button>
  </form>

  <script>
    const btnConsumidor = document.getElementById('btnConsumidor');
    const btnAtacado = document.getElementById('btnAtacado');
    const opcaoConsumidor = document.getElementById('opcaoConsumidor');
    const opcaoAtacado = document.getElementById('opcaoAtacado');
    const formulario = document.getElementById('formulario');

    let tipoSelecionado = "";

    btnConsumidor.addEventListener('click', () => {
      tipoSelecionado = "consumidor";
      btnConsumidor.classList.add('selected');
      btnAtacado.classList.remove('selected');
      opcaoConsumidor.classList.remove('hidden');
      opcaoAtacado.classList.add('hidden');
    });

    btnAtacado.addEventListener('click', () => {
      tipoSelecionado = "atacado";
      btnAtacado.classList.add('selected');
      btnConsumidor.classList.remove('selected');
      opcaoAtacado.classList.remove('hidden');
      opcaoConsumidor.classList.add('hidden');
    });

    formulario.addEventListener('submit', function(e) {
      e.preventDefault();

      const numeroDestino = "5511999999999"; // Substitua pelo seu número do WhatsApp
      let msg = "Olá! Gostaria de fazer um pedido de vinhos:\n";

      if (tipoSelecionado === "consumidor") {
        const caixas = parseInt(document.getElementById('caixasConsumidor').value);
        const tipoVinho = document.getElementById('tipoVinho').value;

        if (caixas < 1 || caixas > 5) {
          alert("A quantidade para consumidor final deve ser entre 1 e 5 caixas.");
          return;
        }

        msg += `Tipo: Consumidor Final\n`;
        msg += `Quantidade de caixas: ${caixas}\n`;
        msg += `Tipo de vinho: ${tipoVinho}\n`;

      } else if (tipoSelecionado === "atacado") {
        const caixasAtacado = parseInt(document.getElementById('caixasAtacado').value);
        if (caixasAtacado < 6) {
          alert("A quantidade mínima para atacado é 6 caixas.");
          return;
        }

        msg += `Tipo: Atacado\n`;
        msg += `Quantidade de caixas: ${caixasAtacado}\n`;
      } else {
        alert("Por favor, selecione uma opção (Consumidor Final ou Atacado).");
        return;
      }

      const url = `https://api.whatsapp.com/send?phone=${numeroDestino}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
