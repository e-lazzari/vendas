<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Pedido</title>
</head>
<body>
  <h2>Formulário de Pedido</h2>
  <form id="pedidoForm">
    <label>Nome: <input type="text" name="nome" required></label><br><br>
    <label>CPF: <input type="text" name="cpf" required></label><br><br>
    <label>CEP: <input type="text" name="cep" required></label><br><br>
    <label>Quantidade: <input type="number" name="quantidade" required></label><br><br>
    <label>WhatsApp: <input type="text" name="whatsapp" required></label><br><br>
    <button type="submit">Enviar pelo WhatsApp</button>
  </form>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = this.nome.value;
      const cpf = this.cpf.value;
      const cep = this.cep.value;
      const quantidade = this.quantidade.value;
      const whatsapp = this.whatsapp.value;

      const numeroDestino = "5554996609798";

      const msg = `Olá, meu nome é ${nome}, CPF: ${cpf}, CEP: ${cep}, quero ${quantidade} unidade(s). Meu WhatsApp: ${whatsapp}`;
      const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
